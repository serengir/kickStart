<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layouts/standard.xhtml">

    <ui:define name="content">
        <h:form id="fillForm">
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="console" value="Basic:"/>
                <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:125px">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItem itemLabel="Xbox One" itemValue="Xbox One"/>
                    <f:selectItem itemLabel="PS4" itemValue="PS4"/>
                    <f:selectItem itemLabel="Wii U" itemValue="Wii U"/>
                </p:selectOneMenu>

                <p:outputLabel for="car" value="Grouping: "/>
                <p:selectOneMenu id="car" value="#{selectOneMenuView.car}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{selectOneMenuView.cars}"/>
                </p:selectOneMenu>

                <p:outputLabel for="city" value="Editable: "/>
                <p:selectOneMenu id="city" value="#{selectOneMenuView.city}" effect="fold" editable="true">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{selectOneMenuView.cities}"/>
                </p:selectOneMenu>

                <p:outputLabel for="advanced" value="Advanced:"/>
                <p:selectOneMenu id="advanced" value="#{selectOneMenuView.theme}" converter="themeConverter"
                                 panelStyle="width:180px"
                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                    <f:selectItems value="#{selectOneMenuView.themes}" var="theme" itemLabel="#{theme.displayName}"
                                   itemValue="#{theme}"/>

                    <p:column style="width:10%">
                        <div style="background-color: aqua">dd</div>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{t.displayName}"/>
                    </p:column>
                </p:selectOneMenu>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
